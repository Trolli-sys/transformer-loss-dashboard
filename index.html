    <style>
        :root {
            --primary-50: #eff6ff; --primary-100: #dbeafe; --primary-500: #3b82f6; --primary-600: #2563eb; --primary-700: #1d4ed8;
            --success-500: #10b981; --warning-500: #f59e0b; --error-500: #ef4444;
            --gray-50: #f9fafb; --gray-100: #f3f4f6; --gray-500: #6b7280; --gray-700: #374151; --gray-900: #111827;
        }
        body { font-family: 'Sarabun', 'Inter', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 16px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card:hover { transform: translateY(-2px); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15); }
        .btn-primary { background: linear-gradient(135deg, var(--primary-500), var(--primary-600)); color: white; padding: 0.875rem 2rem; border-radius: 12px; font-weight: 600; font-size: 0.875rem; transition: all 0.3s ease; border: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.3); }
        .btn-primary:disabled { background: var(--gray-100); color: var(--gray-500); cursor: not-allowed; transform: none; box-shadow: none; }
        .btn-secondary { background: rgba(255, 255, 255, 0.9); color: var(--gray-700); border: 1px solid rgba(229, 231, 235, 0.8); padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 500; transition: all 0.3s ease; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; }
        .btn-secondary:disabled { background: var(--gray-100); color: var(--gray-500); cursor: not-allowed; }
        .btn-secondary:hover:not(:disabled) { background: white; border-color: var(--primary-500); color: var(--primary-600); transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(0,0,0,.1); }
        .input-field, .textarea-field, select.input-field { background: rgba(255, 255, 255, 0.9); border: 2px solid rgba(229, 231, 235, 0.5); border-radius: 12px; padding: 0.875rem 1rem; font-size: 0.875rem; transition: all 0.3s ease; width: 100%; }
        .input-field:focus, .textarea-field:focus, select.input-field:focus { outline: none; border-color: var(--primary-500); background: white; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .textarea-field { min-height: 120px; resize: vertical; }
        .status-indicator { display: inline-flex; align-items: center; padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 500; gap: 0.5rem; }
        .status-success { background: rgba(16, 185, 129, 0.1); color: var(--success-500); }
        .status-warning { background: rgba(245, 158, 11, 0.1); color: var(--warning-500); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px); z-index: 40; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .modal-overlay.show { opacity: 1; pointer-events: auto; }
        .modal-content { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); z-index: 50; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s; opacity: 0; pointer-events: none; }
        .modal-overlay.show .modal-content { transform: translate(-50%, -50%) scale(1); opacity: 1; pointer-events: auto; }
        .spinner, .ai-spinner { width: 20px; height: 20px; border-radius: 50%; animation: spin 1s linear infinite; }
        .spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-top-color: white; }
        .ai-spinner { border: 3px solid rgba(0, 0, 0, 0.1); border-top-color: var(--primary-600); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

<body>

    <!-- Main Application -->
    <div id="app-container" class="min-h-screen">

                <div class="glass-card p-6 mb-8">

                            <select id="view-month-select" class="input-field"><option value="">-- เลือกเดือน --</option></select>
                        </div>
                    </div>
                </div>

                <!-- Admin Feedback Section for User -->
                <div id="user-view-report-feedback-section" class="hidden glass-card p-6 mb-8">

                </div>

                <!-- ... (Rest of the results section remains unchanged: KPI Cards, Charts, etc.) ... -->

            </section>
            
            <div id="results-placeholder" class="glass-card p-12 text-center hidden">
                 <div class="max-w-md mx-auto">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" /></svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">กรุณาเลือกข้อมูลเพื่อแสดงผล</h3>
                    <p class="mt-1 text-sm text-gray-500">เลือกการไฟฟ้า, กลุ่มหม้อแปลง และเดือนจากเมนูด้านบน</p>
                </div>
            </div>

            <!-- User Waiting Message -->
            <div id="user-waiting-message" class="glass-card p-12 text-center">
                <!-- ... (Waiting message unchanged) ... -->
            </div>
        </main>
    </div>
    <script type="module">
        // --- START SCRIPT ---
        const { createClient } = window.supabase;
        let currentUser = { role: 'user' };
        let charts = { trend: null, meter: null, highestLoss: null };
        let analysisDone = false;
        let transformerMeterMappings = [];
        let currentAnalysisText = '';
        let supabase;
        let analysisSummary = [];
        let fullAnalysisCache = {}; // Cache for full data
        let currentReportId = null;
        let currentReportAiAnalysisText = '';

        const SUPABASE_URL = 'https://cqfpctbyosfrpipcntik.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxZnBjdGJ5b3NmcnBpcGNudGlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3NTcwODYsImV4cCI6MjA2OTMzMzA4Nn0.3fR9jkM2E0AEs7Kddj5mwpd9ySF1Z8nTp6MiCVCWD6Y';
        const GEMINI_API_KEY = "AIzaSyDwU3rcd0Lr5hS9BsBPcIXitu5YL-IEONQ"; // Use your Gemini Key

        const elements = Object.fromEntries(Array.from(document.querySelectorAll('[id]')).map(el => [el.id.replace(/-./g, m => m[1].toUpperCase()), el]));

        // --- UTILITIES ---
        function showElement(el) { el?.classList.remove('hidden'); }
        function hideElement(el) { el?.classList.add('hidden'); }
        function toggleElement(el, show) { show ? showElement(el) : hideElement(el); }
        function showToast(message, isError = false) { /* Toast function from previous code */ }
        const showError = (msg) => showToast(msg, true);
        const showSuccess = (msg) => showToast(msg, false);

        // --- MODALS ---
        // ... (Modal functions from previous code, unchanged) ...
        
        // --- AUTH & UI STATE ---
        function renderAppForRole() {
            const isAdmin = currentUser.role === 'admin';
            elements.userRoleDisplay.textContent = isAdmin ? 'Administrator' : 'ผู้ใช้งาน';
            toggleElement(elements.adminLoginBtn, !isAdmin);
            toggleElement(elements.logoutBtn, isAdmin);
            toggleElement(elements.adminPanel, isAdmin);
            document.querySelectorAll('.admin-only').forEach(el => toggleElement(el, isAdmin));
            
            toggleElement(elements.deleteBtn, isAdmin && analysisDone && elements.viewMonthSelect.value);

            if (analysisDone) {
                showElement(elements.resultsSection);
                hideElement(elements.userWaitingMessage);
                const isSelectionComplete = elements.viewAuthoritySelect.value && elements.viewTransformerSelect.value && elements.viewMonthSelect.value;
                toggleElement(elements.resultsPlaceholder, !isSelectionComplete);

            } else {
                hideElement(elements.resultsSection);
                showElement(elements.userWaitingMessage);
            }
        }
        
        // --- *** PERFORMANCE OPTIMIZATION: NEW DATA FETCHING LOGIC *** ---
        async function fetchAnalysisSummary() {
            const { data, error } = await supabase.rpc('get_analysis_summary');
            if (error) {
                showError("ไม่สามารถโหลดข้อมูลสรุปได้");
                console.error("RPC Error:", error);
                return [];
            }
            analysisSummary = data.map(item => ({...item, month: item.doc_id.split('_').pop()}));
            return analysisSummary;
        }
        
        async function fetchFullAnalysis(docId) {
            if (fullAnalysisCache[docId]) {
                return fullAnalysisCache[docId];
            }
            const { data, error } = await supabase.from('analysis').select('data').eq('doc_id', docId).single();
            if (error) {
                 showError("ไม่สามารถโหลดข้อมูลการวิเคราะห์ฉบับเต็มได้");
                 return null;
            }
            fullAnalysisCache[docId] = data.data; // Cache the result
            return data.data;
        }

        async function fetchAndProcessInitialData() {
            analysisSummary = await fetchAnalysisSummary();
            analysisDone = analysisSummary.length > 0;
            renderAppForRole();

            // Populate selectors with summary data
            if (analysisDone) {
                populateSelectors(analysisSummary);
                // Pre-select latest item logic...
                const latest = analysisSummary.sort((a,b) => new Date(b.last_updated) - new Date(a.last_updated))[0];
                if(latest) {
                    elements.viewAuthoritySelect.value = latest.authority;
                    elements.viewAuthoritySelect.dispatchEvent(new Event('change'));
                    elements.viewTransformerSelect.value = latest.transformer_key;
                    elements.viewTransformerSelect.dispatchEvent(new Event('change'));
                    elements.viewMonthSelect.value = latest.month;
                    elements.viewMonthSelect.dispatchEvent(new Event('change'));
                }
            } else {
                populateSelectors([]); // Clear if no data
            }
        }
        
        // --- DATA PROCESSING & CALCULATIONS ---
        // ... (findKey, parseDate, transformGoogleSheetUrl, fetchDataFromGoogleSheet, calculateLoss, etc. are unchanged) ...
        
        // --- DISPLAY FUNCTIONS ---
        async function displayResults(data) {
             // Hide placeholder and show data containers
            hideElement(elements.resultsPlaceholder);
            document.querySelectorAll('#results-section .metric-card, #results-section .chart-container, #detailed-table-card').forEach(showElement);

            // ... (rest of the displayResults logic from previous code) ...
            
            // NEW: call checkAndDisplayFeedback for detailed feedback
            await checkAndDisplayFeedback();
        }

        function calculateAndDisplayOverallSummary(summaryData) {
            // This function needs to be adapted for the new summary structure, or we can fetch full data for this
            // For now, let's keep it simple or skip it to improve initial load time. A full implementation would need to aggregate from summary.
             showElement(elements.overallSummarySection); // Assuming it will be calculated later or based on another call.
             // You can adapt renderHighestLossChart to work with the cached full data as it becomes available
        }
        
        // --- *** UPDATED SELECTOR AND DATA LOADING LOGIC *** ---
        function populateSelectors(summary) {
            const authorities = [...new Set(summary.map(item => item.authority))].sort();
            elements.viewAuthoritySelect.innerHTML = '<option value="">-- เลือกการไฟฟ้า --</option>';
            authorities.forEach(auth => elements.viewAuthoritySelect.innerHTML += `<option value="${auth}">${auth}</option>`);
            elements.viewTransformerSelect.innerHTML = '<option value="">-- เลือกหม้อแปลง --</option>';
            elements.viewMonthSelect.innerHTML = '<option value="">-- เลือกเดือน --</option>';
        }

        function populateTransformerSelector(summary, selectedAuthority) {
            const transformers = [...new Set(summary.filter(item => item.authority === selectedAuthority).map(item => item.transformer_key))].sort();
            elements.viewTransformerSelect.innerHTML = '<option value="">-- เลือกกลุ่มหม้อแปลง --</option>';
            transformers.forEach(tr => elements.viewTransformerSelect.innerHTML += `<option value="${tr}">${tr}</option>`);
        }
        
        function populateMonthSelector(summary, selectedAuthority, selectedTransformer) {
            const months = summary
                .filter(item => item.authority === selectedAuthority && item.transformer_key === selectedTransformer)
                .map(item => item.month)
                .sort()
                .reverse();
            elements.viewMonthSelect.innerHTML = '<option value="">-- เลือกเดือน --</option>';
            months.forEach(month => elements.viewMonthSelect.innerHTML += `<option value="${month}">${month}</option>`);
        }
        
        async function loadSelectedData() {
            const auth = elements.viewAuthoritySelect.value;
            const trans = elements.viewTransformerSelect.value;
            const month = elements.viewMonthSelect.value;
            
            // Hide previous results and show placeholder
            document.querySelectorAll('#results-section .metric-card, #results-section .chart-container, #detailed-table-card').forEach(hideElement);
            toggleElement(elements.resultsPlaceholder, true);

            if (auth && trans && month) {
                const selectedSummary = analysisSummary.find(item => item.authority === auth && item.transformer_key === trans && item.month === month);
                if (selectedSummary) {
                    // Show a loader here if desired
                    const fullData = await fetchFullAnalysis(selectedSummary.doc_id);
                    if (fullData) {
                        await displayResults(fullData);
                    }
                }
            }
             renderAppForRole(); // Update button states
        }
        
        function setupSelectorListeners(summaryData) {
             elements.viewAuthoritySelect.addEventListener('change', (e) => {
                populateTransformerSelector(summaryData, e.target.value);
                elements.viewMonthSelect.innerHTML = '<option value="">-- เลือกเดือน --</option>'; 
                loadSelectedData();
            });
            elements.viewTransformerSelect.addEventListener('change', (e) => {
                populateMonthSelector(summaryData, elements.viewAuthoritySelect.value, e.target.value);
                loadSelectedData();
            });
            elements.viewMonthSelect.addEventListener('change', loadSelectedData);
        }

        // --- *** UPDATED USER FEEDBACK DISPLAY *** ---
        async function checkAndDisplayFeedback() {
            const docId = `${elements.viewAuthoritySelect.value}_${elements.viewTransformerSelect.value}_${elements.viewMonthSelect.value}`;
            
            if (!elements.viewAuthoritySelect.value || !elements.viewTransformerSelect.value || !elements.viewMonthSelect.value) {
                return hideElement(elements.userViewReportFeedbackSection);
            }
            
            const { data, error } = await supabase
                .from('edit_reports').select('admin_suggestions, reporter_name, created_at, report_details')
                .eq('analysis_doc_id', docId).not('admin_suggestions', 'is', null)
                .order('created_at', { ascending: false }).limit(1);

            if (data && data.length > 0 && data[0].admin_suggestions) {
                const feedback = data[0];
                elements.userViewReportFeedbackSection.innerHTML = `
                     <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <svg class="w-6 h-6 text-green-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>
                        ข้อเสนอแนะล่าสุดจากผู้ดูแลระบบ
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Left Side: Previous Report -->
                        <div class="bg-gray-50 p-4 rounded-lg border">
                            <h4 class="font-semibold text-gray-700 mb-3">อ้างอิงจากรายงานการแก้ไข:</h4>
                            <div class="text-sm space-y-2 text-gray-600">
                                <p><strong>วันที่รายงาน:</strong> ${new Date(feedback.created_at).toLocaleString('th-TH')}</p>
                                <p><strong>ผู้รายงาน:</strong> ${feedback.reporter_name}</p>
                                <div><strong>รายละเอียดการแก้ไข:</strong>
                                    <p class="mt-1 pl-2 border-l-2 border-gray-300 italic">${feedback.report_details}</p>
                                </div>
                            </div>
                        </div>
                        <!-- Right Side: Admin Feedback -->
                        <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                             <h4 class="font-semibold text-green-800 mb-3">ข้อเสนอแนะจาก Admin:</h4>
                             <div class="prose prose-sm max-w-none text-green-900">
                                ${marked.parse(feedback.admin_suggestions)}
                             </div>
                        </div>
                    </div>
                `;
                showElement(elements.userViewReportFeedbackSection);
            } else {
                hideElement(elements.userViewReportFeedbackSection);
            }
        }

        // --- OTHER FUNCTIONS ---
        // ... (AI Prompts, Report Handlers, and Event Listeners remain largely the same from the previous 'fixed' version) ...
        
        async function initializeDashboard() {
            // ... (initialization logic)
            await fetchAndProcessInitialData(); // This is the new starting point

            supabase.channel('public-changes')
                .on('postgres_changes', { event: '*', schema: 'public' }, (payload) => {
                     // The logic here is simplified because fetchAndProcessInitialData handles updates
                     console.log('Change received, refetching summary...', payload.table);
                     fetchAndProcessInitialData();
                })
                .subscribe();

            console.log('✅ Dashboard initialized and listening for changes.');
        }

        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
